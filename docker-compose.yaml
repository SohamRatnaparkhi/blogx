version: '3.9'
services:
  postgres:
    container_name: db
    network_mode: my-network
    environment:
      - POSTGRES_PASSWORD=foobarbaz
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
    ports:
      - '5432:5432'
    restart: unless-stopped
    image: 'postgres:15.1-alpine'
  api-auth:
    container_name: auth
    network_mode: my-network
    environment:
      - POSTGRES_PASSWORD=foobarbaz
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=foobarbaz
      - DB_NAME=blogx
      - PORT=8080
      - JWT_SECRET_KEY=foobarbaz
      - BCRYPT_SALT_VALUE=12
      - 'DB_URL=postgres://postgres:foobarbaz@db:5432/blogx?sslmode=disable'
    ports:
      - '8080:8080'
    restart: unless-stopped
    links:
      - postgres
    image: 'api-auth:v1'
    build:
      context: .
      dockerfile: ./authentication/Dockerfile
volumes:
  pgdata:
networks:
  my-network:
    driver: bridge
