version: '3.9'
services:
  postgres:
    container_name: db
    network_mode: my-network
    environment:
      - POSTGRES_PASSWORD=foobarbaz
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
    ports:
      - '5432:5432'
    restart: unless-stopped
    image: 'postgres:15.1-alpine'
  api-auth:
    container_name: auth
    network_mode: my-network
    environment:
      - POSTGRES_PASSWORD=foobarbaz
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=foobarbaz
      - DB_NAME=blogx
      - PORT=8080
      - JWT_SECRET_KEY=blogx_secret_key
      - BCRYPT_SALT_VALUE=12
      - 'DB_URL=postgres://postgres:foobarbaz@db:5432/blogx?sslmode=disable'
    ports:
      - '8080:8080'
    restart: unless-stopped
    links:
      - postgres
    image: 'api-auth:v2'
    build:
      context: ./authentication/
      dockerfile: Dockerfile
  api-blog:
    container_name: blog
    network_mode: my-network
    environment:
      - POSTGRES_PASSWORD=foobarbaz
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=foobarbaz
      - DB_NAME=blogx
      - PORT=8081
      - JWT_SECRET_KEY=blogx_secret_key
      - BCRYPT_SALT_VALUE=12
      - 'DB_URL=postgres://postgres:foobarbaz@db:5432/blogx?sslmode=disable'
    ports:
      - '8081:8081'
    restart: unless-stopped
    links:
      - postgres
    image: 'api-blog:v2'
    build:
      context: ./blog/
      dockerfile: Dockerfile
  api-feed:
    container_name: feed
    network_mode: my-network
    environment:
      - POSTGRES_PASSWORD=foobarbaz
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=foobarbaz
      - DB_NAME=blogx
      - PORT=8082
      - JWT_SECRET_KEY=blogx_secret_key
      - BCRYPT_SALT_VALUE=12
      - 'DB_URL=postgres://postgres:foobarbaz@db:5432/blogx?sslmode=disable'
    ports:
      - '8082:8082'
    restart: unless-stopped
    links:
      - postgres
    image: 'api-feed:v2'
    build:
      context: ./feed/
      dockerfile: Dockerfile
volumes:
  pgdata:
networks:
  my-network:
    driver: bridge
